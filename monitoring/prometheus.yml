global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    cluster: hedgehog-local

scrape_configs:
  - job_name: "hedgehogdb"
    static_configs:
      # When HedgehogDB nodes run on the Docker host (default cluster ports).
      - targets:
          - "host.docker.internal:8081"
          - "host.docker.internal:8082"
          - "host.docker.internal:8083"
        labels:
          cluster: "hedgehog-local"
    metrics_path: "/metrics"
